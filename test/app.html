<!doctype html>
<html>
<head></head>
<body>

    <output id="out">
      <ul></ul>
    </output>

<script src="/precognition.js"></script>
<script src="/jquery.js"></script>
<script>


$(function() {
    var cats, dogs;

    var out = function(data) {
        $('<li><code>' + JSON.stringify(data) + '</code></li>').appendTo('#out ul');
    };

    return $.when(
        $.getJSON('/cats.json', function(catdata) {
          cats = catdata;
        }),

        $.getJSON('/dogs.json', function(dogfacts) {
          dogs = dogfacts;
        })
    ).then(function() {
        console.log({ cats: cats, dogs: dogs });
        out(cats);
        out(dogs);
        Precognition.off();
    });
});

</script>

</body>
</html>
